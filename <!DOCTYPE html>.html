<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="topmenu">
        <a href="#about">关于我</a>
        <a href="#skills">技能</a>
        <a href="#projects">项目</a>
        <a href="#recommendations">推荐</a>
    </nav>

    <section id="about">
        <img class="profile_image" src="profile.jpg" alt="个人照片">
        <h1 class="profile_name">张三</h1>
        <div class="contact_info">
            <img src="email.png" alt="邮箱">
            <span>example@email.com</span>
        </div>
        <div class="about_me">
            <p>这里是关于我的介绍文字...</p>
        </div>
    </section>

    <section id="skills">
        <div class="all_skills">
            <div class="skill">
                <img src="html.png" alt="HTML">
                <p>HTML</p>
            </div>
            <div class="skill">
                <img src="css.png" alt="CSS">
                <p>CSS</p>
            </div>
            <!-- 可以添加更多技能 -->
        </div>
    </section>

    <section id="projects">
        <div class="projects_container">
            <div class="project-card">
                <h3>项目标题</h3>
                <p>项目描述...</p>
            </div>
        </div>
    </section>

    <section id="recommendations">
        <div class="all_recommendations">
            <div class="recommendation">
                <span>"</span>
                <p>推荐内容...</p>
                <span>"</span>
            </div>
        </div>
    </section>

    <button class="iconbutton">
        <img src="arrow.png" alt="回到顶部">
    </button>

    <div class="popup">
        <button id="close">关闭</button>
    </div>
</body>
</html>
